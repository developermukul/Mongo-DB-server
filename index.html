<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>File upload</title>
  </head>
  <body>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 shadow">
                    <h3>File upload</h3>
                    <hr>
                    <form action="http://localhost:5050/upload" method="POST" enctype="multipart/form-data">
                        <div class="my-3">
                            <label for="image_upload">
                                <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png" alt="" style="width: 200px; height: 200px;  cursor: pointer;">
                            </label>
                            <input name="photo" id="image_upload" multiple type="file" style="display: none;">
                            <div id="preview"></div>
                        </div>
                        <div class="my-3">
                            <label for="image_upload2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/PDF_file_icon.svg/1667px-PDF_file_icon.svg.png" alt="" style="width: 200px; height: 200px; cursor: pointer;">
                            </label>
                            <input name="cv" id="image_upload2" multiple type="file" style="display: none;">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const image_upload = document.getElementById('image_upload')
        const preview = document.getElementById('preview')

        image_upload.onchange = (e) => {
            let images = e.target.files
            let prev = ''

            for(image of images){
                prev+= `<img src=${URL.createObjectURL(image)} alt="" style="width: 200px; margin: 5px;">`
            }
            preview.innerHTML = prev
        }

    </script>

  </body>
</html>
